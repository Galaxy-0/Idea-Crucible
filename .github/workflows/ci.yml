name: CI (minimal)

on:
  push:
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Sync project deps
        run: |
          uv venv -p 3.11
          uv sync

      - name: Schema check (rules + demo idea)
        run: |
          uv run python tests/rules_schema.py

      - name: Type check (mypy, minimal)
        run: |
          uvx mypy --version
          uvx mypy --python-version 3.11 --ignore-missing-imports --follow-imports=silent agent scripts tests

      - name: Format check (ruff formatter)
        run: |
          uvx ruff --version
          uvx ruff format --check .

